target_default: 6_model

include:
  - 5_merge.yml

packages:
  - EGRET
  - yaml
  
sources:
  - 6_model/src/run_models.R
  - 6_model/src/plot_models.R

targets:
  6_model:
    depends: 
      - 6_model/doc/progress.csv
      - 6_model/doc/model_check.pdf
  
  6_model/doc/progress.csv: 
    command: run_models('5_merge/doc/progress.csv', '5_merge/out/', target_name, '6_model/out')
    
  6_model/doc/model_check.pdf:
    command: plot_models('6_model/out/', target_name)
